<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="image" alt="background">
      <div class="content">
        <span class="name montserrat-700">Perfume</span>

        <span class="title fraunces-700">Gabrielle Essence Eau De Parfum</span>

        <span class="description montserrat-500">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</span>

        <div class="price">
          <span class="discount fraunces-700">$149.99</span>
          <span class="origin montserrat-500">$169.99</span>
        </div>

        <button class="button"><img src="./images/icon-cart.svg"><span class="montserrat-700">Add to Cart</span></button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LYGreen">Your Name Here</a>.
  </div>
</body>
</html>
